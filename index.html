<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Martel&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/06f545a89b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="triangle-background">
        <div class="grid">
            <div id="header" class="two-rem-padding">
                <p>&#9135;&#9135;&#9135;&#9135;&nbsp;&nbsp;&nbsp;&nbsp;Portfolio</p>
            </div>
            <div id="name" class="two-rem-padding">
                <p id="hello">Hello, I'm</p>
                <p id="name">Allie Grater</p>
                <p id="desc-title">UX/UI & Graphic Designer</p>
                <p id="desc-detail">Huge design enthusiast. I love what I do and my clients too.</p>
            </div>
            <div id="contact" class="misc-padding">
                    <div>
                        <p>&#9135;&#9135;&#9135;&#9135;&nbsp;&nbsp;&nbsp;&nbsp;Contact</p>
                    </div>
                    <div class="two-grid-columns">
                        <div>
                            <p>Email</p>
                            <p>helllo@grater.design</p>
                        </div>
                        <div>
                            <p>Phone</p>
                            <p>+90 12345 543241</p>
                        </div>
                    </div>
            </div>
            <div id="image" class="two-rem-padding">
                <div class="img-positioning">
                    <img src="img/1.png">
                </div>
            </div>
            <div id="find-me">
                <div class="icons-grid white-text two-rem-padding">
                    <div class="icons-grid-item">
                        <p class="vertical-text">Find me on&nbsp;&nbsp;&nbsp;&nbsp;&#9135;&#9135;&#9135;&#9135;</p>
                    </div>
                    <div class="icons-grid-item"><i class="fab fa-github fa-2x"></i></div>
                    <div class="icons-grid-item"><i class="fas fa-wind fa-2x"></i></div>
                    <div class="icons-grid-item"><i class="fab fa-deezer fa-2x"></i></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
