<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Works Display</title>
    <link rel="stylesheet" href="css/works_styles.css">
</head>
<body>
    <div id="title">
        <div>My Personal Projects</div>
    </div>
    <div class="slidershow middle">
        <div class="slides">
            <input type="radio" name="navi-r" id="r1" checked>
            <input type="radio" name="navi-r" id="r2">
            <input type="radio" name="navi-r" id="r3">
            <div class="card slide s1">
                <a href="https://teyvat-playlists.web.app/" target="_blank">
                    <div>
                        <img class="card-img" src="img/works_images/tp2.png" alt="">
                        <div class="card-text">
                            <h3 class="card-title">Teyvat Playlists</h3>
                            <section class="card-body">Playlist manager created on Vue.js and Firebase</section>
                        </div>
                    </div>
                </a>
            </div>
            <div class="card slide s1">
                <a href="https://genshin-food-inv.herokuapp.com/" target="_blank">
                    <div>
                        <img class="card-img" src="img/works_images/gfl2.png" alt="">
                        <div class="card-text">
                            <h3 class="card-title">Genshin Foods List</h3>
                            <section class="card-body">Genshin Food inventory tracker created on Vue.js MongoDB Node.js</section>
                        </div>
                    </div>
                </a>
            </div>
            <div class="card slide s1">
                <a href="https://genshinwishcounter.xyz/" target="_blank">
                    <div>
                        <img class="card-img" src="img/works_images/sgc2.png" alt="">
                        <div class="card-text">
                            <h3 class="card-title">Gacha Counter</h3>
                            <section class="card-body">A simple Gacha counter created using Vite, Vue.js</section>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="navi">
        <label for="r1" class="sphere"></label>
        <label for="r2" class="sphere"></label>
        <label for="r3" class="sphere"></label>
    </div>
</body>
</html>
